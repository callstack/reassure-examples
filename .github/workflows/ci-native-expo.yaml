name: React Native - Expo

on:
  push:
    branches: [main]
    paths: ['examples/native-expo/**', '.github/workflows/ci-native-expo.yaml']
  pull_request:
    branches: ['**']
    paths: ['examples/native-expo/**', '.github/workflows/ci-native-expo.yaml']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'main')}}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Install Example
        run: yarn --cwd examples/native-expo install

      - name: Validate TypeScript
        run: yarn --cwd examples/native-expo typecheck

      - name: Run tests
        run: yarn --cwd examples/native-expo test

      - name: Run perf tests
        run: cd examples/native-expo && ./reassure-tests.sh

      - name: Run Danger.js
        run: yarn --cwd examples/native-expo danger ci --id native-expo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
