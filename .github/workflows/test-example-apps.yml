name: Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  test-native:
    name: Test React Native CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install Root
        run: yarn install

      - name: Install Example
        run: yarn --cwd examples/native install

      - name: Validate TypeScript
        run: yarn --cwd examples/native typecheck

      - name: Validate ESLint
        run: yarn --cwd examples/native-expo lint

      - name: Run tests
        run: yarn --cwd examples/native test

      - name: Run perf tests
        run: cd examples/native && ./reassure-tests.sh

      - name: Run Danger.js
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-native-expo:
    name: Test React Native Expo
    needs: test-native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install Root
        run: yarn install

      - name: Install Example
        run: yarn --cwd examples/native-expo install

      - name: Validate TypeScript
        run: yarn --cwd examples/native-expo typecheck

      - name: Run tests
        run: yarn --cwd examples/native-expo test

      - name: Run perf tests
        run: cd examples/native-expo && ./reassure-tests.sh

  test-web-vite:
    name: Test Vite
    needs: test-native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install Root
        run: yarn install

      - name: Install Example
        run: yarn --cwd examples/web-vite install

      - name: Validate TypeScript
        run: yarn --cwd examples/web-vite typecheck

      - name: Validate ESLint
        run: yarn --cwd examples/web-vite lint

      - name: Run tests
        run: yarn --cwd examples/web-vite test

      - name: Run perf tests
        run: cd examples/web-vite && ./reassure-tests.sh
